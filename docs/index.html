<html>
<head>
    <meta charset="utf-8">
    <title>Game of Life</title>
    <style>

        .row {
        }

        .cell {
            height: 10px;
            width: 10px;
            border-radius: 50%;
            margin: 5px;
            display: inline-block;
            transition: background-color 0.5s ease;
        }

        .inactive {
            background-color: #313131;
        }

        .active {
            background-color: #5F4AC9;
            box-shadow: 0px 0px 2px 0px #a998ff inset, 0px 0px 5px 0px #ffabf5 inset;
        }

        #button {
            cursor: pointer;
            margin: auto;
            width: 200px;
            background: #5F4AC9;
            color: white;
            height: 70px;
            text-align: center;
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0
        }

    </style>

</head>
<body style="margin:0">
<div style="background: black">
    <h1 style="text-align: center;vertical-align: middle;line-height: 50px;color:white">Game Of Life</h1>

</div>
<div style="margin:20px 0 50px 0;position: relative;">
    <div style="padding: 0;margin: auto;width: 480px;height:480px;background:black">
        <div id="button">Start</div>
        <div id="context"></div>
    </div>
</div>
<script type="text/javascript" src="app.js" charset="utf-8"></script>

</body>
</html>
