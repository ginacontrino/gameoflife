<html>
<head>
    <meta charset="utf-8">
    <title>Game of Life</title>
    <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
    <style>
        body {
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }

        a {
            color: #46a0ff
        }

        a:link {
            text-decoration: none;
        }

        .header {
            font-family: 'Lobster', cursive;
            font-size: 45px;
            margin: 0px 15px 15px 15px;
        }

        .GameOfLife {
            position: relative;
            display: inline-block;
            margin: 0 auto;
            background: black;
            border-radius: 50px;
            overflow: hidden;
        }

        .GameOfLife-startScreen {
            /* Make sure it fills its parent */
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50px;

            /* Make sure it centers its content */
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(0, 0, 0, 0.7);
        }

        .GameOfLife-startButton {
            display: inline-block;
            line-height: 70px;
            padding: 0 40px;
            text-align: center;
            border-radius: 20px;
            background: #ffc715;
            font-family: 'Lobster', cursive;
            font-size: 28px;
            cursor: pointer
        }

        /* Hide the Start Screen once the game has started */
        .GameOfLife.has-started .GameOfLife-startScreen {
            display: none;
        }

        .GameOfLife-cell {
            height: 10px;
            width: 10px;
            border-radius: 50%;
            margin: 2px;
            display: inline-block;
            transition: background-color 0.5s ease;
            background-color: #313131;
        }

        .GameOfLife-cell.is-active {
            background-color: #ffc715;
            box-shadow: 0px 0px 2px 1px #a998ff inset, 0px 0px 5px 1px #c74648 inset;
        }

        .footer {
            font-size: 25px;
            margin: 15px
        }
    </style>

</head>
<body>
<div class="header">Game Of Life</div>

<div class="GameOfLife" rows="30" columns="30">
    <div class="GameOfLife-startScreen is-shown">
        <div class="GameOfLife-startButton">Play</div>
    </div>
    <div class="GameOfLife-canvas"></div>
</div>

<div class="footer">by <a href="https://twitter.com/ginacontrino">@ginacontrino</a></div>
<script type="text/javascript" src="app.js" charset="utf-8"></script>
</body>
</html>
